name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repo
      - uses: actions/checkout@v3

      # 2. Prepara Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # 3. Instala dependencias
      - run: npm ci

      # 4. Construye tu PWA
      - run: npm run build

      # 5. Publica dist/ en ghâ€‘pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
